<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin-panel</title>

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="images/icons/icon-font/css/Glyphter.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <ul class="font-header">
      <li>
        <div class="box">
          <i class="icon-wallet"></i><span>1500$</span><i class="icon-arrow-down"></i>
        </div>
      </li>
      <li>
        <div class="box dot">
          <i class="icon-notification"></i>
          <span class="notification-dot"></span>
        </div>
      </li>
      <li>
        <div class="box">
          <span><i class="icon-profile"></i>Leonardo Di Caprio</span>
        </div>
      </li>
      <li>
        <div class="box">
          <i class="icon-quit"></i>
        </div>
      </li>
    </ul>
  </header>

  <aside>
    <div class="aside-header">
      <h1 class="font-title">Just do it</h1>
      <i class="fas fa-bars hamburger font-title"></i>
    </div>
    <nav class="navigation">
      <ul class="navigation-list font-nav">
        <li class="active"><i class="icon-general"></i><span>General</span></li>
        <li><i class="icon-details"></i><span>Details</span></li>
        <li><i class="icon-links"></i><span>Links</span></li>
        <li><i class="icon-banners"></i><span>Banners</span></li>
        <li><i class="icon-personaldata"></i><span>Personal data</span></li>
        <li><i class="icon-payout"></i><span>Payout</span></li>
        <li><i class="icon-postback"></i><span>Postback</span></li>
      </ul>
      <div class="navigation-manager">
        <div class="navigation-manager__tittle">
          <h2 class="font-manager-title">Your manager</h2>
        </div>
        <div class="navigation-manager__status">
          <div class="navigation-manager__photo">
            <img src="./images/manager.png" alt="Manager photo">
            <span class="status-dot"></span>
          </div>
          <a href="#" class="link link-small">Mikhael E.</a>
        </div>
      </div>
    </nav>
  </aside>

  <div class="pages">
    <section class="general">
      <div class="container">TTTTTTTTTTTTTTDOSJKBNDOASHNDASHDNAHSDOASHDOAHSDOIASHDIASHDIASDH</div>
      <div class="container">
        <div class="container-header">
          <h2>Links</h2>
        </div>
        <div class="container-body">
          <div class="container-body-box"><button class="btn btn-orange">+ add new</button></div>
          <div class="container-body-box"></div>
          <div class="container-body-box"></div>
        </div>
      </div>
    </section>
  </div>



</body>
</html>
